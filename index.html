<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="c-InputTips">
      <div class="c-bill">
        <label for="" class="c-bill__label">Bill</label>
        <input id="inputBill" placeholder="$" class="c-bill-input" type="number">
      </div>
      <div class="c-select">
        <p>Select Tip %</p>
        <div class="c-select__container">
          <div value="5" class="c-select__item">
            5%
          </div>
          <div value="10"  class="c-select__item">
            10%
          </div>
          <div value="15" class="c-select__item">
            15%
          </div>
          <div value="25" class="c-select__item">
            25%
          </div>
          <div value="50%" class="c-select__item">
            50%
          </div>
          <div id="custom" class="c-select__item custom">
            Custom
          </div>
          <input id="unactiveInput" class="c-select__item custom custom--unactive unact"type="number" min="1" oninput="this.value = Math.abs(this.value)">
        </div>
      </div>
      <div class="c-people">
        <p>Number of people</p>
        <input class="number--people" type="number" min="1" oninput="this.value = Math.abs(this.value)">
      </div>
    </div>
    <div class="c-results">

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Oliveira</a>.
  </div>
  <script src="/index.js"></script>
</body>
</html>
